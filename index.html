<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <fieldset id="field">
      <legend>Форма регистрации пользователя</legend>
      <form onsubmit="return valid()">
        <label>Ваше имя: <input id="name" type="text"/></label><br />
        <label>Ваша фамилия: <input id="surname" type="text"/></label><br />
        <label
          >Ваше отчество:
          <input id="oche" type="text" name="userotchestvo"/></label
        ><br />
        <label
          >Ваша дата рождения:
          <input id="date" type="date" name="userdate"/></label
        ><br />
        <label
          >Укажите новый пароль:
          <input id="pass1" type="password" name="userdate"/></label
        ><br />
        <label>Повторите новый пароль:</label>
        <input id="pass2" type="password" name="userdate2" />
        <label>Откуда узнали о нас:</label>
        <input type="radio" name="userdate" checked />
        <label> Интернет</label> <input type="radio" name="userdate" />
        <label>ТВ</label> <input type="radio" name="userdate" />
        <label>Радио</label> <br />
        <hr />
        <button id="button">Регистрация !</button>
      </form>
    </fieldset>

    <script src="script.js"></script>
  </body>
</html>
